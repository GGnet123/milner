<!doctype html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Подтверждение возраста · Miller Music Amplified</title>
        <meta name="description" content="Greenovea Казахстан">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#995a9d">
        <meta name="msapplication-TileColor" content="#995a9d">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="../styles/bundle.min.css" media="all">
        
    </head>
    <body>
        
<main class="age">
    <section class="container">
        <section class="row justify-content-center">
            <section class="col-md-5">
                <form class="age-form">
                    <img class="age-logo" src="../images/common/logo.svg" alt="Miller">

                    <span class="age-head">Добро пожаловать</span>
                    <span class="age-sub">Пожалуйста выберите ваш город и введите свой возраст</span>

                    <select class="age-select">
                        <option value="almaty" selected>Алматы</option>
                        <option value="nursultan">Нур-Султан</option>
                        <option value="karaganda">Караганда</option>
                    </select>

                    <div class="age-date">
                        <input class="age-input" type="number" maxlength="2" name="day" placeholder="ДД">
                        <input class="age-input" type="number" name="month" placeholder="ММ">
                        <input class="age-input age-input--long" type="number" name="year" placeholder="ГГГГ">
                    </div>

                    <button class="age-btn" type="submit" name="button">Подтвердить</button>

                    <span class="age-help">Продолжая использование сайта вы даёте <a class="age-help-link" href="#">согласие</a> на сбор и обработку ваших данных</span>
                </form>

            </section>
        </section>
    </section>
</main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.8/inputmask/inputmask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
        <script src="../scripts/bundle.min.js" charset="utf-8"></script>
        
    </body>
</html>
