<!doctype html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge; chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Вход · Miller Music Amplified</title>
        <meta name="description" content="Greenovea Казахстан">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="194x194" href="/favicon-194x194.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#995a9d">
        <meta name="msapplication-TileColor" content="#995a9d">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="../styles/bundle.min.css" media="all">
        
    </head>
    <body>
        
<main class="login">
    <section class="container">
        <section class="row justify-content-center">
            <section class="col-md-4">
                <form class="login-form">
                    <img class="login-logo" src="../images/common/logo.png" alt="Miller Music Amplified">

                    <div class="login-controls">
                        <span class="login-controls-current">Вход</span>
                        <span class="login-controls-divider">/</span>
                        <a class="login-controls-link" href="../signup.html">Регистрация</a>
                    </div>

                    <div class="login-form-item">
                        <label class="login-form-item-label" for="phone">Телефон</label>
                        <input class="login-form-item-input" type="text" data-inputmask="'mask': '+7(799) 999-99-99'">
                    </div>
                    <div class="login-form-item">
                        <label class="login-form-item-label" for="phone">Пароль</label>
                        <input class="login-form-item-input" type="password">
                    </div>

                    <button class="login-form-btn" type="submit" name="button">Войти</button>
                </form>

            </section>
        </section>
    </section>
</main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.8/inputmask/inputmask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
        <script src="../scripts/bundle.min.js" charset="utf-8"></script>
        
    </body>
